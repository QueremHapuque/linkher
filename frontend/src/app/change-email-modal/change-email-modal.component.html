<div class="modal-overlay">
  <div class="modal-header">
    <h2>{{ modalTitle }}</h2>
  </div>
  <div class="modal-container">
    <div class="close" (click)="closeModal()">X</div>
    <div class="modal-content">
      <form>
        <div class="form-group">
          <label for="currentEmail">Email Atual:</label>
          <input type="text" id="currentEmail" [(ngModel)]="currentEmail" />
        </div>
        <div class="form-group">
          <label for="newEmail">Novo Email:</label>
          <input type="text" id="newEmail" [(ngModel)]="newEmail" />
        </div>
      </form>
    </div>
    <div class="modal-buttons">
      <button class="modal-button cancel" (click)="cancel()" tabindex="0">Cancelar</button>
      <button class="modal-button confirm" (click)="confirm()" tabindex="0">Confirmar</button>
    </div>
  </div>
</div>
